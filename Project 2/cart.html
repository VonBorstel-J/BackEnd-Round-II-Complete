<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Product Catalog</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/cart.html"
                ><i class="fas fa-shopping-cart"></i> Cart (<span
                  id="cart-item-count"
                  >0</span
                >) - $<span id="cart-total">0.00</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section id="cart" class="container my-5">
        <h1 class="text-center mb-5">Shopping Cart</h1>
        <div class="row">
          <div class="col-md-12">
            <div id="cart-items">
              <p class="text-center">Your cart is empty</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-light py-3">
      <div class="container text-center">
        <p>&copy; 2023 Product Catalog</p>
      </div>
    </footer>
    <script src="/public/addCart.js"></script>
    <script src="/routes/cart.js"></script>
  </body>
</html>
