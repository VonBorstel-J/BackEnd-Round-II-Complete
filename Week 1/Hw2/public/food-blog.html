<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Food Blog</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheets/styles.css">
  </head>
  <body>
    <div id="my-vue">
      <aside id="leftside"></aside>
      <aside id="rightside"></aside>
      <div id="container">
        <page-header :name="headerText.mainHeader">
          <blog-nav></blog-nav>
        </page-header>

        <main>
          <aside id="photos">
            <chicken-chili src="images/chili.jpg"></chicken-chili>
          </aside>
          <section-header :name="headerText.commentHeader"></section-header>

          <section id="blogposts">
            <div v-for="comment in comments">
              <div class="post">
                <img
                  :src="profileImageUrl"
                  alt="profile.png"
                  @click="onclickProfile(comment.author)"
                  data-toggle="modal"
                  data-target="#myModal"
                />
                <div class="author">{{ comment.author }} â€” &nbsp;</div>
                <div class="date">{{ comment.date }}</div>
                <div class="reply">{{ comment.reply }}</div>
                <p>{{ comment.content }}</p>
              </div>
            </div>
          </section>
        </main>

        <div class="modal" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">{{ modalName }}</h4>
                <button type="button" class="close" data-dismiss="modal">
                  &times;
                </button>
              </div>

              <!-- Modal body -->
              <div class="modal-body">
                <div class="content">
                  <span>Foodie Level: </span>
                  <span>{{ modalFoodieLevel }}</span>
                </div>
                <div class="content">
                  <span>Bio: </span>
                  <span style="display: block">{{ modalBio }}</span>
                </div>
              </div>

              <!-- Modal footer -->
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-warning"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>

        <footer>&copy; Copyright FOOD BLOG</footer>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./javascripts/component.js"></script>
  </body>
</html>
